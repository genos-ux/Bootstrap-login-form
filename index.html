<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    

    <title>Hello, world!</title>

    <h1 class="text-center text-info mt-5 mb-5">LOGIN</h1>

    

    <div class="container mt-5 mb-1">
      
      <div class="mb-3 row w-100" >
        <label for="exampleFormControlInput1" class="form-label text-info" >Email address</label>
        <div class="col-sm-10">
          <input type="email" class="form-control  border border-info text-white-50 bg-dark" id="exampleFormControlInput1" placeholder="name@example.com" required>
        </div>
        
      </div>
      <div class="mb-3 row w-100">
        <label for="inputPassword" class="col-sm-4 col-form-label text-info">Password <a href="#" id="pan">Forgot Password?</a></label>
        
        <div class="col-sm-10">
          <input type="password" class="form-control bg-dark border border-info text-white-50" id="inputPassword" required>
        </div>
      </div>
    </div>

    
    <div class="las mt-5">
      <h2 class="text-center w-100 bg-info"><a href="#">Sign in</a></h2>
      <span><span class="text-info">Don't have an account?</span>  <a href="#" class="link-primary">Create one</a></span>
    </div>
    

    
      
      
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
